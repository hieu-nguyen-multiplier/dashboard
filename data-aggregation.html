<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Aggregation - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0/dist/material.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .filters {
            margin-bottom: 20px;
        }

        .chart {
            margin-top: 30px;
        }

        .aggregation {
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h3>Sidebar</h3>
        <ul>
            <li><a href="audit-logs.html">Audit Logs</a></li>
            <li><a href="data-aggregation.html" class="active">Data Aggregation</a></li> 
            <li><a href="user-activity.html">User Activity</a></li>
            <li><a href="alerts.html">Alerts</a></li>
        </ul>
    </div>

    <div id="content">
        <h3>Data Aggregation</h3>

        <!-- Data Aggregation -->
        <div class="aggregation">
            <h3>User Access and Resource Aggregation</h3>
            <p><strong>Most Accessed Resource per User</strong></p>
            <table class="table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Most Accessed Resource</th>
                        <th>Action Count</th>
                    </tr>
                </thead>
                <tbody id="aggregation-table-body">
                    <!-- Aggregated data will be dynamically populated -->
                </tbody>
            </table>
        </div>

        <!-- Actions Performed Over Time Chart -->
        <div class="chart">
            <h3>Actions Performed Over Time</h3>
            <canvas id="actionChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Example data for logs with updated timestamps
        const logData = [
            { user: 'John Doe', action: 'Create', role: 'EPD', resource: 'DatabaseUpdate', timestamp: '2023-03-01 10:30:00 GMT+7' },
            { user: 'Jane Smith', action: 'Update', role: 'Engineering Manager', resource: 'ReadDb', timestamp: '2023-03-01 14:30:00 GMT+7' },
            { user: 'David Brown', action: 'Update', role: 'Code Crusaders Squad Engineer', resource: 'Job', timestamp: '2023-03-01 16:00:00 GMT+7' },
            { user: 'Mike Johnson', action: 'GetById', role: 'Byte Busters Squad Engineer', resource: 'DbPII', timestamp: '2023-03-02 08:20:00 GMT+7' },
            { user: 'Alice Williams', action: 'GetAll', role: 'Tech Support', resource: 'ServiceCatalog', timestamp: '2023-03-03 09:15:00 GMT+7' },
            { user: 'David Brown', action: 'Update', role: 'Code Crusaders Squad Engineer', resource: 'ServiceCentralConfig', timestamp: '2023-03-03 12:00:00 GMT+7' },
            { user: 'Emily Davis', action: 'Create', role: 'EPD', resource: 'Job', timestamp: '2023-03-04 10:30:00 GMT+7' }
        ];

        // Function to aggregate actions per user-resource pair
        function aggregateActions(data) {
            const aggregation = {};

            data.forEach(log => {
                const key = `${log.user}-${log.resource}`;
                if (!aggregation[key]) {
                    aggregation[key] = { user: log.user, resource: log.resource, count: 0 };
                }
                aggregation[key].count++;
            });

            return Object.values(aggregation);
        }

        // Function to populate aggregation table
        function populateAggregationTable(aggregatedData) {
            const tableBody = document.getElementById('aggregation-table-body');
            tableBody.innerHTML = ''; // Clear previous rows

            aggregatedData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.user}</td>
                    <td>${entry.resource}</td>
                    <td>${entry.count}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to update chart based on filtered data
        function updateChart(data) {
            const actionCounts = data.reduce((acc, log) => {
                const date = new Date(log.timestamp).toISOString().split('T')[0]; // Get date part of timestamp
                if (!acc[date]) acc[date] = { Create: 0, Update: 0, GetById: 0, GetAll: 0 };
                acc[date][log.action]++;
                return acc;
            }, {});

            const chartLabels = Object.keys(actionCounts);
            const createData = chartLabels.map(date => actionCounts[date].Create);
            const updateData = chartLabels.map(date => actionCounts[date].Update);
            const getByIdData = chartLabels.map(date => actionCounts[date].GetById);
            const getAllData = chartLabels.map(date => actionCounts[date].GetAll);

            const ctx = document.getElementById('actionChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartLabels,
                    datasets: [
                        {
                            label: 'Create',
                            data: createData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Update',
                            data: updateData,
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'GetById',
                            data: getByIdData,
                            backgroundColor: 'rgba(255, 159, 64, 0.2)',
                            borderColor: 'rgba(255, 159, 64, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'GetAll',
                            data: getAllData,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Function to initialize the page
        function init() {
            // Aggregate data and populate table
            const aggregatedData = aggregateActions(logData);
            populateAggregationTable(aggregatedData);

            // Update chart with log data
            updateChart(logData);
        }

        // Call the init function to start
        init();
    </script>

</body>

</html>
